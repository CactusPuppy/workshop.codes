env:
  browser: true
  es2021: true
parserOptions:
  ecmaVersion: 12
  sourceType: module
  allowImportExportEverywhere: true
extends:
  - "plugin:svelte/recommended"
overrides:
  -
    files:
      - "*.svelte"
    parser: svelte-eslint-parser
ignorePatterns:
  - /public
  - /**/zez-ui
rules:
  semi:
    - error
    - never
  quotes:
    - error
    - double
  comma-spacing:
    - error
  comma-dangle:
    - error
    - never
  indent:
    - error
    - 2
    - SwitchCase: 1
  no-trailing-spaces:
    - error
    - skipBlankLines: true
  space-before-function-paren:
    - error
    - never
  no-var:
    - error
  prefer-const:
    - error
  arrow-spacing:
    - error
    - before: true
      after: true
  template-curly-spacing:
    - error
    - always
  svelte/no-at-html-tags:
    - off
