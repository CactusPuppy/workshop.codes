          <p class="mb-0"><small><strong>오버 워치의 워크샵 코드는 6 개월 후에 만료됩니다</strong>. 이 후에는 코드가 더 이상 작동하지 않으며 <strong>귀하의 코드가 손실됩니다</strong>.</small></p>
          <p class="mt-0"><small>워크샵 아이템을 영원히 잃어 버리지 않도록 새 코드를 생성하고 여기에서 업데이트하십시오.</small></p>
          <p><small><em>이 코드는 대략적으로 만료됩니다 %{time}.</em></small></p>
    details:
      players: 플레이어
      categories: 카테고리
      tags: 태그
      heroes: 영웅
      maps: 맵
      created_at: 만들어짐
      updated_at: 마지막 업데이트
      version: 현재 버전
      nice_url: URL 공유
      all: 전체
    new:
      page_title: 새로 만들기
      title_html: 워크샵 코드 <strong>새로 만들기</strong>
    edit:
      title_html: <strong>편집</strong> "%{title}"
    form:
      title: 제목
      code: 코드
      code_change:
        attention: 잠깐!
        explanation_html: 각각의 버전마다 공유 코드를 따로 생성하지 않으신다면, 아마도 당신은 새 공유 코드를 만들기보다 기존의 공유 코드로 계속 업데이트하기를 원하시는 것 같습니다. 어떻게 하는지 잘 모르시겠다면, 이 <a href="%{article_url}" target="_blank"><mark>위키 문서</mark></a>를 참고해주세요.
        current_code_html: 혹시 잊어버리셨다면, 당신의 기존 공유 코드는 <code>%{current_code}</code>입니다.
      locale:
        label: 언어
        help: 어느 언어로 된 코드인가요?
      ptr:
        label: 공개 테스트 서버
        help: 조심하세요! PTR 서버가 닫히면 당신의 코드는 접근이 불가능해질 수도 있습니다. 업데이트가 이루어지면 라이브 서버로 쉽게 옮길 수 있도록 미리 스크립트를 복사 붙여넣기 해두시기 바랍니다.
      public:
        label: 공개
        help: 누구나 내 코드를 볼 수 있습니다.
      unlisted:
        label: 미등록
        help: 링크가 있으면 누구든 내 코드를 볼 수 있습니다. 이 코드는 아무 목록에도 나타나지 않습니다.
      private:
        label: 비공개
        help: 오직 당신만이 이 코드를 엑세스 할 수 있습니다. 나중에 공개로 설정해도 새 코드로 게시되지 않습니다.
      nice_url:
        label: 고유 URL 포함
        help: 기억하기 쉽고 항상 최신 코드로 연결되는 공유 URL을 포함하세요. 코드를 변경해도 이전의 모든 코드가 최신 코드에 연결됩니다.
        list_html: |
          <li><strong>코드와 관련된 URL을 간직하십시오.</strong></li>
          <li>오용된 URL은 제거됩니다. "하바나-파크아우얼"는 괜찮지만 "개인정보-보호정책"은 안됩니다.</li>
          <li>문자, 숫자 및 대시 "-"를 사용할 수 있습니다.</li>
          <li>모든 문자는 소문자여야 합니다.<small>(URL 자체는 대소 문자를 구분하지 않습니다.)</small></li>
          <li>최소 7 자, 최대 20 자.</li>
      images:
        title: 이미지
        label: 이미지 (또는 동영상) 배너 포함
        help_html: |
          <strong>게시물 상단에 이미지 (또는 동영상) 배너를 올리세요.</strong> 두개 이상의 이미지를 올리실 경우 이미지 슬라이더로 바뀝니다. 모든 이미지는 900x500 형식으로 크기가 조정됩니다. 첨부한 첫 이미지는 썸네일이 됩니다.<br>
          추가적으로 "설명"에서는 타 링크 (imgur)를 사용하여 사진을 첨부하실 수 있습니다. <br>
          <strong>첨부한 첫 이미지는 썸네일이 됩니다.</strong>
        dropzone:
          label: 여기에 이미지를 드롭 하여 게시물에 추가하세요.
          help: 이미지는 원본 크기에 관계없이 900x500 형식으로 처리됩니다.
        video:
          label: 유튜브 동영상
          help_html: "캐러셀의 첫 번째 항목으로 동영상을 포함하세요. 전체 URL이 아닌 YouTube 동영상 ID 만 입력하세요. (동영상 ID는 굵게 표시됨 : youtube.com/watch?v=<strong>FqnKB22pOC0</strong>)"
          placeholder: "동영상 ID는 다음과 같이 보입니다. FqnKB22pOC0"
      description:
        title: 설명
        help_html: |
          사람들이 게임을 플레이하는데 도움이 될 간단한 설명을 작성하세요. 제어 및 규칙에 대한 간단한 설명은 진행 상황을 설명하는데 도움이됩니다. <br>
          <strong>이 설명은 전체 마크 다운이 활성화되어 있습니다.</strong> **굵은 활자체**, _이탤릭체_, %{link}. <code>[youtube VIDEO_ID]</code>를 사용하여 YouTube 동영상을 추가하십시오. (동영상 ID는 굵게 표시됨 : youtube.com/watch?v=<strong>FqnKB22pOC0</strong>)
        show_preview: 미리보기 표시
      snippet:
        title: 코드 스니펫
        label: 코드 스니펫 포함
        help_html: <strong>워크샵 코드는 6 개월 후에 만료됩니다.</strong> 이 시점에서 더 이상 원래 코드가 없으면 워크샵 아이템이 영원히 손실됩니다. 코드 스니펫을 저장하면 언제든지 복사하여 붙여 넣을 수 있습니다.
        hint: 코드 스니펫을 얻으려면 모든 규칙을 선택하고 복사하십시오. 여기에 붙여 넣기만하면됩니다.
      settings:
        title: 설정
      num_players:
        title: 최대 인원 수
        warning: 최대 인원 수가 지정되지 않았습니다. 아래 슬라이더에서 이 모드가 허용하는 최대 인원 수를 지정해주세요.
      categories:
        label: 카테고리
        help: 항목에 맞는 카테고리를 최대 3개까지 선택하십시오. 많은 범주를 선택하면 코드를 찾기가 어려워질 수도 있습니다.
      tags:
        label: 태그
        help_html: 코드를 찾기 위해 검색할 수 있는 태그를 입력하십시요. 최대 5개의 태그를 입력하실 수 있습니다. 코드에 관련이 없는 태그가 많으면 코드를 찾기가 더 어려워질 수 있습니다. 태그 사이에는 쉼표와 공백을 넣어주십시요.
        placeholder: 이것들은, 별도의, 태그입니다.
      version:
        label: 버전
        help: 나중에 코드를 수정하실 예정이라면 버전 번호를 추가하십시요. 코드의 최신 버전을 찾는데 도움이 됩니다.
        placeholder: 예시 1.0.5
      collection:
        label: 컬렉션
        help: 컬렉션을 사용하면 사용자들이 원하는 코드를 더 수월히 찾을 수 있습니다. 예를 들어 같은 게임이지만 다른 맵에서는 다른 코드를 사용하는 워크샵 모드가 있을 경우 컬렉션을 사용하면 사용자들이 찾는데 도움이 됩니다.
        placeholder: 새 컬렉션을 만드십시오.
        limit: 최소 3 자, 최대 50 자.
        none: 없음
        empty: 아직 컬렉션을 만들지 않았습니다.
      heroes:
        title: 영웅
        check_all: 모든 영웅 선택
        check_all_type: 모든 %{type} 영웅 선택
      maps:
        title: 전장
        check_all: 모든 전장 선택
        check_all_type: 모든 %{type} 맵 선택
      expiry_notifications:
        title: 만료 알림
        label: 이메일로도 알림
        help_html: |
          <strong>워크샵 코드는 6개월 후에 만료될 수 있습니다.</strong> 이 시점에서는 원래 코드가 없으면 워크샵 아이템이 영원히 손실됩니다.코드가 5개월 이상 업데이트되지 않았을 경우에는 Workshop.codes에서 알림을 보내드리며 코드를 업데이트할 수 있게 1달을 드립니다. 또한 코드가 만료되었을 경우에도 알림을 보내드립니다.
          <small>인기 있는 코드는 "불멸"로 표시될 수 있으며 만료되지 않습니다. 언제 코드가 "불멸"로 표시되는지는 알 수 없습니다.</small>
        content_html: 코드가 5개월 이상 업데이트되지 않은 경우 이메일로 알림을 받으시려면 이 항목을 선택하십시오. 귀하의 이메일 주소는 당사 서버에서 암호화되며 알림이 전송된 직후 제거됩니다. 알림 이회의 다른 용도로는 사용하지 않습니다.
        email:
          label: 이메일 알림 설정
          help_html: 스팸 폴더에 들어 가지 않도록하려면, <strong>notifications@workshop.codes</strong> 승인된 발신자 목록에 추가하십시오.
      revision:
        title: 로그 업데이트
        label: 이것은 개정판입니다
        help_html: |
          이를 확인하면 워크샵 코드가 업데이트되었음을 시스템에 알립니다. 이렇게하면 변경된 사항에 대한 요약을 작성할 수 있습니다. 이 웹 사이트의 게시물만 변경한 경우가 아니라 게임 모드를 변경한 경우에만 사용해야합니다.<br>
          공유 코드가 변경된 경우 이 확인란을 선택하지 않아도 이전 코드의 URL이 계속 작동합니다.
        input:
          label: 업데이트 노트
          help_html: |
           이전 버전과 관련하여 이 버전에서 변경된 사항에 대한 간략한 요약을 작성하십시오.
            <strong>이 설명은 전체 마크 다운이 활성화되어 있습니다.</strong>
      submitting: 제출하는 중...

